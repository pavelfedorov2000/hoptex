<section class="feedback">
    <div class="container">
        <h2 class="visually-hidden"></h2>
        <div class="feedback__inner">
            <div class="feedback__form">
                <div class="section-title feedback__form-title">
                    Если есть вопросы звоните прямо сейчас! Или оставьте заявку
                </div>
                <form class="feedback-form" action="#">
                    <div class="feedback-form__fields">
                        <input class="feedback-form__input input" name="name" placeholder="Имя" required>
                        <input class="feedback-form__input input" name="phone" type="tel" placeholder="Телефон*"
                            required>
                    </div>
                    <div class="feedback-form__footer">
                        <button class="btn feedback-form__btn btn--white" type="submit">
                            Оставить заявку
                        </button>
                        <small class="feedback-form__agree">
                            Отправляя заявку, я даю своё согласие на обработку <a href="#">персональных данных </a>
                        </small>
                    </div>
                </form>
            </div>

            <div class="feedback__contact">
                <div class="feedback__contact-title section-title">
                    <svg>
                        <use xlink:href="img/sprite.svg#callback"></use>
                    </svg>
                    Для связи
                </div>
                <address class="feedback__contact-wrap">
                    <div class="feedback__contact-item">
                        <div class="feedback__contact-address">
                            Санкт-Петербург, Пр. Медиков 9, 5 этаж
                        </div>
                        <a href="tel:+78123275019" class="feedback__contact-phone">+7 (812) 327 50 19</a>
                    </div>
                    <div class="feedback__contact-item">
                        <div class="feedback__contact-address">
                            Москва, Ул. Староалексеевская д. 5
                        </div>
                        <a href="tel:+78123275019" class="feedback__contact-phone">+7 (812) 327 50 19</a>
                    </div>
                </address>
            </div>
        </div>
    </div>
</section>
