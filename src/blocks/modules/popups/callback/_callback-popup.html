<div id="callback-popup" class="popup">
    <button class="popup__close" type="button">
        <svg>
            <use xlink:href="img/sprite.svg#close"></use>
        </svg>
    </button>
    <div class="title-24 popup__title">Заказать звонок</div>
    <form action="#" class="popup__form">
        <input class="popup__form-input input" name="name" placeholder="Имя" required>
        <input type="tel" class="input popup__form-input" name="phone" placeholder="Телефон*" required>
        <button class="btn popup__form-btn btn--red" type="submit">Отправить заявку</button>
        <small class="popup__form-agree">
            Отправляя заявку, я даю своё согласие на обработку <a href="#">персональных данных</a>
        </small>
    </form>
</div>
